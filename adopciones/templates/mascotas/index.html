{% extends "layout.html" %}

{% block title %}Mascotas{% endblock %}

{% block content %}
    <h1>Nuestras mascotas</h1>

    <!-- Cartas -->

    <div class="container mt-4">
        <div class="row">
            {% for mascota in mascotas %}
            <div class="col-12 col-sm-6 col-md-4 col-lg-3 mb-4">
                
                <div class="card h-100">
                    <img src="{{ mascota.imagen.url }}" class="card-img-top card-img-fixed" alt="{{ mascota.nombre_mascota }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ mascota.nombre_mascota }}</h5>
                        <p class="card-text">Edad: {{ mascota.edad }}</p>
                        <p class="card-text">Sexo: {{ mascota.sexo }}</p>
                        <a href="#" class="btn btn-primary">Ver m√°s</a>
                    </div>
                </div>

            </div>
            {% endfor %}
        </div>
    </div>


{% endblock %}
