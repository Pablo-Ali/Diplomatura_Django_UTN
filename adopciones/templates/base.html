{% load static %} <!--Para cargar estilos estáticos-->
<!DOCTYPE html>

<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}Adopciones{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <!-- Mi CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

</head>

<body class="d-flex flex-column min-vh-100">

    {% block body %}{% endblock %}

    <!-- FOOTER -->
    <footer class="mt-auto bg-light text-center text-muted py-3">
        <small>© 2025 Adopciones Lola — Todos los derechos reservados.</small>
    </footer> <!-- lo pongo en base en vez de layout para poder usar mt-auto -->

    <!-- Bootstrap JS -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
    </script>

</body>
</html>
